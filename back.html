<html>
<head>
<title></title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" type="text/css" href="/static-note-i-1/css/style_main.css"/>
	<link rel="stylesheet" type="text/css" href="/css/header_new.css">
	<link rel="stylesheet" type="text/css" href="/css/font-awesome/css/font-awesome.min.css">
<style>
		.landing {
			z-index: 100;
			position: fixed;
			top: 40%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
.mySlides{display:none;}
	</style>
<body>
<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="img1.png" style="width:100%">
  <img class="mySlides" src="img2.png" style="width:100%">
  <img class="mySlides" src="img3.jpg" style="width:100%">
  <img class="mySlides" src="img5.jpeg" style="width:100%">
  <img class="mySlides" src="img6.jpg" style="width:100%">
</div>
<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); 
}
</script>
</body>
</html>
